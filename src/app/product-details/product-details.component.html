
<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img
                  id="main-image"
                  src="{{ productData?.productImage }}"
                  width="350"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <i class="fa fa-long-arrow-left"></i>
                  <span class="ml-1">Back</span>
                </div>
                <i class="fa fa-shopping-cart text-muted"></i>
              </div>
              <div class="mt-4 mb-3">
                <h5 class="text-uppercase">{{ productData?.productName }}</h5>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price"
                    >${{ productData?.productPrice }}</span
                  >
                </div>
              </div>
              <p class="about">
                {{ productData?.productDescription }}
              </p>

              <div class="cart mt-4 align-items-center">

                <button *ngIf="!removeCart"
                  class="btn btn-danger text-uppercase mr-2 px-4"
                  (click)="addToCart()"
                >
                  Add to cart
                </button>
                <button
                *ngIf="removeCart"
                  class="btn btn-danger text-uppercase mr-2 px-4"
                  (click)="removeToCart(productData?.id)"
                >
                  Remove to cart
                </button>

                <button class="btn btn-primary text-uppercase mr-2 px-4">
                  Buy Now
                </button>
                <br />
                <br />
                <div>
                  <button
                    class="btn btn-danger text-uppercase mr-2 px-4"
                    (click)="handleQuantity('min')"
                  >
                    -
                  </button>
                  <input
                    style="width: 50px"
                    type="text"
                    name="quantity"
                    id="quantity"
                    value="{{ productQuantity }}"
                  />
                  &nbsp;
                  <button
                    class="btn btn-danger text-uppercase mr-2 px-4"
                    (click)="handleQuantity('plus')"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
